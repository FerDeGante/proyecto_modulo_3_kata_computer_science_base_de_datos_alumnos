<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto: Base de datos de alumnoss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Formulario de Inicio de Sesión -->
    <div id="login-container">
        <h2>Bienvenido a tu escuela en línea</h2>
        <form id="login-form">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                <label for="apellido">Apellido</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="edad" placeholder="Edad" required>
                <label for="edad">Edad</label>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Dashboard de Alumno -->
    <div id="dashboard-container" style="display: none;">
        <h1>Hola, <span id="nombre-alumno"></span></h1>
        <p>Selecciona una materia para inscribirte:</p>
        <select id="materia-select">
            <option value="Intro a la web">Intro a la web</option>
            <option value="JS">JS</option>
            <option value="Computer Science">Computer Science</option>
            <option value="JS avanzado">JS avanzado</option>
        </select>
        <button id="inscribir-materia">Inscribir en Materia</button>
    </div>

    <!-- Formulario de Búsqueda de Alumno -->
    <div id="search-container">
        <h3>Búsqueda por Alumno</h3>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="search-name" placeholder="Nombre" required>
            <label for="search-name">Nombre</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="search-apellidos" placeholder="Apellidos" required>
            <label for="search-apellidos">Apellidos</label>
        </div>
        <button id="search-student">Buscar Alumno</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
